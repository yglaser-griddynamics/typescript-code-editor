<div class="card">
  <div class="card-header">
    <h5 class="card-title mb-0">Welcome to : {{ roomId }}</h5>
  </div>
</div>

<div class="editor-wrapper">
  <div class="sidebar">
    <div
      *ngFor="let line of lineNumbers()"
      class="line-number"
      [class.active]="line === cursorLine()"
    >
      {{ line }}
    </div>
  </div>

  <div #editorContainer class="editor"></div>
</div>
