<h2>Welcome to Room ID: {{ roomId }}</h2>
<div class="editor-wrapper">
  <div class="sidebar">
    <div
      *ngFor="let line of lineNumbers()"
      class="line-number"
      [class.active]="line === cursorLine()"
    >
      {{ line }}
    </div>
  </div>

  <div #editorContainer class="editor"></div>
</div>
