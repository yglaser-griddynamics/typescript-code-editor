<div class="container mt-4 mb-4">
  <div class="row">
    <div class="col-md-6">
      <div class="card p-3 shadow-sm">
        <h5 class="card-title fw-bold">Create / Join Room</h5>
        <p class="text-muted small">Enter a room ID to start collaborating.</p>

        <div class="input-group mb-3">
          <input
            type="text"
            class="form-control"
            placeholder="e.g. project-alpha"
            [(ngModel)]="inputRoomId"
            (keyup.enter)="enterRoom(inputRoomId)"
          />

          <button class="btn btn-primary" type="button" (click)="enterRoom(inputRoomId)">Go</button>
        </div>
      </div>
    </div>

    <div class="col-md-6">
      <div class="card p-3 shadow-sm">
        <h5 class="card-title fw-bold">Active Rooms</h5>

        <div class="list-group mt-3">
          <button
            *ngFor="let room of rooms$ | async"
            type="button"
            class="list-group-item list-group-item-action d-flex justify-content-between align-items-center"
            (click)="enterRoom(room.id)"
          >
            <span class="fw-medium">{{ room.name }}</span>
            <span class="badge bg-success rounded-pill">{{ room.users }} users</span>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
