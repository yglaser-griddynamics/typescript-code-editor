<div class="container admin-container">
  <div class="row w-100 justify-content-between g-4">

    <div class="col-md-5">
      <app-room-create-card 
        (roomSelected)="enterRoom($event)">
      </app-room-create-card>
    </div>

    <div class="col-md-7">
      <app-room-list 
        [rooms]="rooms$ | async"
        (roomClicked)="enterRoom($event)">
      </app-room-list>
    </div>

  </div>
</div>
