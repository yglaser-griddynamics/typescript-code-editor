<div class="container admin-container">
  <div class="row w-100 justify-content-between g-4">
    <div class="col-md-5">
      <div class="card h-100 p-4">
        <h5 class="card-title">ðŸš€ Create Room</h5>
        <p class="text-muted small">Create a new session or join an existing room ID.</p>

        <div class="input-group mt-3">
          <input
            type="text"
            class="form-control form-control-lg"
            placeholder="Room ID (e.g. coding-12)"
            [(ngModel)]="inputRoomId"
            (keyup.enter)="enterRoom(inputRoomId)"
          />

          <button class="btn btn-primary px-4" type="button" (click)="enterRoom(inputRoomId)">
            JOIN
          </button>
        </div>
      </div>
    </div>

    <div class="col-md-7">
      <div class="card h-100 p-4">
        <h5 class="card-title">ðŸŸ¢ Active Rooms</h5>

        <div class="list-group mt-2" *ngIf="(rooms$ | async)?.length; else emptyState">
          <button
            *ngFor="let room of rooms$ | async"
            type="button"
            class="list-group-item list-group-item-action d-flex justify-content-between align-items-center"
            (click)="enterRoom(room.id)"
          >
            <span class="fw-bold">{{ room.name }}</span>
            <span class="badge rounded-pill"
              >{{ room.users }} dev{{ room.users > 1 ? 's' : '' }}</span
            >
          </button>
        </div>

        <ng-template #emptyState>
          <div class="empty-state">No active rooms right now. Be the first to create one!</div>
        </ng-template>
      </div>
    </div>
  </div>
</div>
