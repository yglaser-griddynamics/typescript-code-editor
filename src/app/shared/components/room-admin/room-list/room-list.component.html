<div class="card h-100 p-4">
  <h5 class="card-title">ðŸŸ¢ Active Rooms</h5>

  <div class="list-group mt-2" *ngIf="rooms?.length; else emptyState">
    <button
      *ngFor="let room of rooms"
      type="button"
      class="list-group-item list-group-item-action d-flex justify-content-between align-items-center"
      (click)="roomClicked.emit(room.id)"
    >
      <span class="fw-bold">{{ room.name }}</span>
      <span class="badge rounded-pill"> {{ room.users }} dev{{ room.users > 1 ? 's' : '' }} </span>
    </button>
  </div>

  <ng-template #emptyState>
    <div class="empty-state">No active rooms right now. Be the first to create one!</div>
  </ng-template>
</div>
