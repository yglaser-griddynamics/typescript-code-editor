<div class="p-3">
  <h6
    class="text-uppercase fw-bold mb-3 text-white"
    style="font-size: 0.75rem; letter-spacing: 0.5px"
  >
    <span class="me-2 text-white">ðŸŸ¢</span>Active Rooms
  </h6>

  <div class="list-group list-group-flush" *ngIf="rooms?.length; else emptyState">
    <button
      *ngFor="let room of rooms"
      type="button"
      class="list-group-item list-group-item-action room-item d-flex justify-content-between align-items-center px-2 py-2 border-0 rounded mb-1"
      [class.active]="activeRoomId === room.id"
      style="background: transparent"
      (click)="enterRoom(room.id)"
    >
      <span class="text-truncate" style="font-size: 0.9rem">{{ room.name }}</span>
      <span
        class="badge rounded-pill bg-secondary bg-opacity-25 text-secondary border border-secondary border-opacity-25 text-white"
      >
        {{ room.users }}
      </span>
    </button>
  </div>

  <ng-template #emptyState>
    <div class="text-muted small fst-italic text-center mt-4 empty-state">
      No active rooms right now
    </div>
  </ng-template>
</div>
